<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Users &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <script>NProgress.start()</script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/ali/index.html"><i class="fa fa-align-justify"></i>主页</a></li>
                <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
                <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>用户</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <div id="infoBox"></div>

            <div class="row">
                <div class="col-md-4" id="formBox">

                    <form id="userForm">
                        <h2>添加新用户</h2>
                        <div class="form-group">
                            <label>头像</label>
                            <div class="form-group">
                                <label class="form-image">
                                    <input id="avatar" type="file">
                                    <img id="preview" src="../assets/img/default.png">
                                    <i class="mask fa fa-upload"></i>
                                </label>
                                <input id="hiddenAvatar" type="hidden" name="avatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input name="email" class="form-control" type="email" placeholder="请输入邮箱" required>
                        </div>
                        <div class="form-group">
                            <label>昵称</label>
                            <input name="nickName" class="form-control" type="text" placeholder="请输入昵称" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input name="password" class="form-control" type="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group">
                            <div class="radio-inline">
                                <label><input name="statue" value="0" type="radio">未激活</label>
                            </div>
                            <div class="radio-inline">
                                <label><input name="status" value="1" type="radio" checked>激活</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="radio-inline">
                                <label><input name="role" value="admin" type="radio">超级管理员</label>
                            </div>
                            <div class="radio-inline">
                                <label><input name="role" value="normal" type="radio" checked>普通用户</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">添加</button>
                        </div>
                    </form>

                </div>
                <div class="col-md-8">
                    <div class="page-action">
                        <!-- show when multiple checked -->
                        <a id="deleteMany" class="btn btn-danger btn-sm" href="javascript:;"
                            style="visibility: hidden;">批量删除</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" width="40"><input type="checkbox" id="selectAll"></th>
                                <th class="text-center" width="80">头像</th>
                                <th>邮箱</th>
                                <th>昵称</th>
                                <th>状态</th>
                                <th>角色</th>
                                <th class="text-center" width="100">操作</th>
                            </tr>
                        </thead>

                        <tbody id="userlist">

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../assets/img/default.png">
            <h3 class="name">Coder</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li>
                <a href="#menu-posts" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse">
                    <li><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li class="active">
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script type="text/html" id="userTpl">
        {{each users}}
        <tr>
            <td class="text-center"><input type="checkbox" _id={{$value._id}}></td>
            <td class="text-center"><img class="avatar" src={{$value.avatar ? '/ali' + $value.avatar :'../assets/img/default.png'}}></td>
            <td>{{$value.email}}</td>
            <td>{{$value.nickName}}</td>
            <td>{{$value.status == 1 ? '激活':'未激活'}}</td>
            <td>{{$value.role == 'admin' ? '管理员' : '普通用户'}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-default btn-xs edit" _id={{$value._id}}>编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete" _id={{$value._id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="editTpl">

    <form id="modifyForm" data-id={{_id}}>
        <h2>修改用户</h2>
        <div class="form-group">
            <label>头像</label>
            <div class="form-group">
                <label class="form-image">
                    <input id="avatar" type="file">
                    <img id="preview" src={{avatar ? '/ali' + avatar : '../assets/img/default.png'}}>
                    <i class="mask fa fa-upload"></i>
                </label>
                <input id="hiddenAvatar" type="hidden" name="avatar">
            </div>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input value={{email}} name="email" class="form-control" type="email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
            <label>昵称</label>
            <input value={{nickName}} name="nickName" class="form-control" type="text" placeholder="请输入昵称" required>
        </div>
        <div class="form-group">
            <div class="radio-inline">
                <label><input name="statue" value="0" type="radio" {{status == 0 ? 'checked' : ''}}>未激活</label>
            </div>
            <div class="radio-inline">
                <label><input name="status" value="1" type="radio" {{status == 1 ? 'checked' : ''}}>激活</label>
            </div>
        </div>
        <div class="form-group">
            <div class="radio-inline">
                <label><input name="role" value="admin" type="radio" {{role == 'admin' ? 'checked' : ''}}>超级管理员</label>
            </div>
            <div class="radio-inline">
                <label><input name="role" value="normal" type="radio" {{role == 'normal' ? 'checked' : ''}}>普通用户</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">修改</button>
        </div>
    </form>

    </script>

    <script type="text/html" id="infoTpl">
        <div class="alert alert-danger">
            <strong>错误！</strong>{{info}}
        </div>

    </script>
    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/user.js"></script>
    <script>NProgress.done()</script>
</body>

</html>

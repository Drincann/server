<!DOCTYPE html>
<script src="/ali/login/status"></script>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿里百秀-发现生活，发现美!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/vendors/nprogress/nprogress.css">
</head>

<body>
    <div class="wrapper">
        <div class="topnav">
            <ul id="topnavBox">
            </ul>
        </div>
        <div class="header">
            <h1 class="logo"><a href="index.html" id="logo"></a></h1>

            <ul class="nav" id="navBox">
            </ul>
            <div class="search">
                <form>
                    <input type="text" class="keys" placeholder="输入关键字">
                    <input type="submit" class="btn" value="搜索">
                </form>
            </div>
            <ul class="nav" id="login">
            </ul>
        </div>
        <div class="aside">
            <div class="widgets">
                <h4>搜索</h4>
                <div class="body search">
                    <form>
                        <input type="text" class="keys" placeholder="输入关键字">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
            </div>
            <!-- 随机推荐 -->
            <div class="widgets" id="randomBox">

            </div>
            <!-- 最新评论 -->
            <div class="widgets" id="commentsBox">

            </div>
        </div>
        <div class="content">
            <!-- 轮播图 -->
            <div class="swipe" id="swipeBox">

            </div>
            <!-- 热门推荐 -->
            <div class="panel hots" id="recommendBox">

            </div>
            <!-- 最新发布 -->
            <div class="panel new" id="newBox">

            </div>
        </div>
        <div class="footer">
            <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
        </div>
    </div>

    <script type="text/html" id="swipeTpl">
        <ul class="swipe-wrapper">
            {{each}}
            <li>
                <a href={{'detail.html?_id=' + $value.link}}>
                    <img src={{'/ali' + $value.image}}>
                    <span>{{$value.title}}</span>
                </a>
            </li>
            {{/each}}
        </ul>
        <p class="cursor">
            {{each}}
            <span {{@$index == 0 ? 'class="active"':''}}></span>
            {{/each}}
        </p>
        <a href="javascript:;" class="arrow prev"><i class="fa fa-chevron-left"></i></a>
        <a href="javascript:;" class="arrow next"><i class="fa fa-chevron-right"></i></a>
    </script>

    <script type="text/html" id="newTpl">
        <h3>最新发布</h3>
        {{each}}
        <div class="entry">
            <div class="head">
                <span class="sort">{{$value.category.title}}</span>
                <a href="detail.html?_id={{$value._id}}">{{$value.title}}</a>
            </div>
            <div class="main">
                <p class="info">{{$value.author.nickName}} 发表于 {{$imports.dateFormat($value.createAt)}}</p>
                <p class="brief">
                    {{$value.md.substr(0,150)}}
                </p>
                <p class="extra">
                    <span class="reading">阅读({{$value.meta.views}})</span>
                    <span class="comment">评论({{$value.meta.comments}})</span>
                    <a href="javascript:;" class="like" data-id={{$value._id}}>
                        <i class="fa fa-thumbs-up"></i>
                        <span>赞({{$value.meta.likes}})</span>
                    </a>
                    <a href="list.html?category={{$value.category._id}}" class="tags">
                        分类：<span>{{$value.category.title}}</span>
                    </a>
                </p>
                <a href="detail.html?_id={{$value._id}}" class="thumb">
                    <img style="object-fit:cover;" src={{$value.thumbnail != ''  ? '/ali' + $value.thumbnail : '/ali/uploads/defaultPost.jpg'}} alt="">
                </a>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="assets/vendors/jquery/jquery.js"></script>
    <script src="assets/vendors/nprogress/nprogress.js"></script>
    <script src="assets/vendors/swipe/swipe.js"></script>

    <script src="./assets/vendors/art-template/template-web.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/public.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./assert/bootstrap/bootstrap.css">
</head>

<body>
    <div class="modal fade" id="uploadedImgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    </div>
    <script type="text/html" id="uploadedImgModalTpl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>{{name}}</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <img class="thumb" src={{src}} alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </script>

    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container mt-4">
            <h2> 提交截图 <span class="badge badge-pill badge-dark">Beta version</span></h2>
            <p>这是该应用的 Bata 版本，未来还有一些开发计划</p>
            <p class="lead">欢迎贡献代码，完整的文档见 README，开源地址 -->
                <a href="https://github.com/GAOSILIHAI/server/tree/dev/route/submit" target="blank">Github/GAOSILIHAI</a>
            </p>

        </div>
    </div>

    <div id="infoBox"></div>
    <script type="text/html" id="infoTpl">
        <div class="alert {{@classText}} col text-center" role="alert" id="info" style="display: none;">
            {{infoText}}
        </div>
    </script>

    <div class="container">

        <div class="row mt-5">
            <div class="input-group col-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text">姓名</span>
                </div>
                <input type="text" id="name" placeholder="click here to input" class="form-control" aria-label="Default">
            </div>
        </div>

        <div class="row mt-5">

            <div class="input-group col-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text">选择图片</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload">
                    <label class="custom-file-label" id="uploadLabel" for="upload">click here to choose file</label>
                </div>
            </div>
        </div>


        <div id="countBox" class="row justify-content-center mt-5"></div>
        <script type="text/html" id="countTpl">
            <div class="col-auto">今日提交: {{count}}</div>
        </script>

        <div class="row justify-content-center mt-3">
            <button type="button" class="btn btn-success col-auto" id="submit">提交</button>
            <button type="button" class="btn btn-warning col-auto ml-2" id="query">查看截图</button>
        </div>

        <p class="text-center pt-5">Powered by <a href="https://gaolihai.top/note" target="blank">@高厉害</a></p>

    </div>




    <script src="./assert/jquery/jquery.js"></script>
    <script src="./assert/popper/popper.js"></script>
    <script src="./assert/bootstrap/bootstrap.js"></script>
    <script src="./assert/artTemplate/template.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
